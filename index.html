<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic World - Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-section">
        <video autoplay loop muted playsinline id="background-video">
            <source src="assets/jurassic-background.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <div class="hero-overlay">
            <div class="hero-content">
                <img src="assets/logo-jurassic.png" alt="Logo Jurassic World" class="logo">
                <h1>A Vida Encontra Um Meio</h1>
                <p>O parque está aberto. Explore um mundo onde os dinossauros voltaram a reinar.</p>
                <div class="button-group">
                    <a href="#" class="cta-button">Assista Agora</a>
                    <a href="#" class="cta-button secondary">Ver Trailer</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="gallery-section">
            <h2>Galeria de Imagens</h2>
            <div class="gallery-grid">
                <img src="assets/imagem1.jpg" alt="Cena do filme Jurassic World">
                <img src="assets/imagem2.jpg" alt="Cena do filme Jurassic World">
                <img src="assets/imagem3.jpg" alt="Cena do filme Jurassic World">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. Criado por um fã para fins de estudo. Baseado em Jurassic World.</p>
    </footer>

</body>
</html>
